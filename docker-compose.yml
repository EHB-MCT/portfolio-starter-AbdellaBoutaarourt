version: '3.2'

services:

 api:
   depends_on:
      store:
        condition: service_healthy
   build: ./images/api
   ports:
     - 80:3000
   volumes:
     - ./images/api/src:/usr/app/src
   environment:
     PG_CONNECTION_STRING: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@store:5432/${POSTGRES_DB}"

 frontend:
    depends_on:
      - api
    build:
      context: ./images/frontend
    container_name: frontend
    ports:
      - 5173:5173
    volumes:
      - ./images/frontend/src:/usr/src/app/src

 store:
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5432"]
      interval: 5s
      timeout: 5s
      retries: 10
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
      POSTGRES_HOST_AUTH_METHOD:
    container_name: store
    volumes:
      - ./_backup:/var/lib/postgresql/data